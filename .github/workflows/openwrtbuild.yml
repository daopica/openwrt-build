name: 编译openwrt

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      ssh:
        description: 'SSH connection to Actions'
        required: false
        default: 'false'

env:
  REPO_URL: https://github.com/coolsnowwolf/lede

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
    - name: Checkout
      uses: actions/checkout@main

    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo -E rm -rf /usr/share/dotnet /etc/mysql /etc/php /etc/apt/sources.list.d /usr/local/lib/android
        sudo -E apt-mark hold grub-efi-amd64-signed
        sudo -E apt update
        sudo -E apt -y purge azure-cli* docker* ghc* zulu* llvm* firefox google* dotnet* powershell* openjdk* mysql* php* mongodb* dotnet* snap*
        sudo -E apt -y full-upgrade
        sudo -E apt -y install build-essential ack antlr3 aria2 asciidoc autoconf automake autopoint binutils bison build-essential bzip2 ccache cmake cpio curl device-tree-compiler fastjar flex gawk gettext gcc-multilib g++-multilib git gperf haveged help2man intltool libc6-dev-i386 libelf-dev libglib2.0-dev libgmp3-dev libltdl-dev libmpc-dev libmpfr-dev libncurses5-dev libncursesw5-dev libreadline-dev libssl-dev libtool lrzsz mkisofs msmtp nano ninja-build p7zip p7zip-full patch pkgconf python3 python3-pip libpython3-dev qemu-utils rsync scons squashfs-tools subversion swig texinfo uglifyjs upx-ucl unzip vim wget xmlto xxd zlib1g-dev
        sudo -E systemctl daemon-reload
        sudo -E apt -y autoremove --purge
        sudo -E apt clean
        sudo -E timedatectl set-timezone "Asia/Shanghai"
        
    - name: Clone source code
      run: |
        df -hT $PWD
        git clone $REPO_URL openwrt
        
    - name: Move project
      run: mv $GITHUB_WORKSPACE/openwrt/* $GITHUB_WORKSPACE
      
    - name: ls
      run: ls -a
      
    - name: Load custom feeds
      run: mv feeds.conf.default.bak feeds.conf.default

    - name: Update feeds And Install feeds
      run: ./scripts/feeds update -a && ./scripts/feeds install -a

    #- name: Modify default IP      #修改默认IP(默认注释,要修改IP把这2行#去掉即可)
    #  run: sed -i 's/192.168.1.1/192.168.7.41/g' package/base-files/files/bin/config_generate
        
    - name: Load custom configuration
      run: mv .config.bak .config

    - name: Use tmate connect ssh
      uses: mxschmitt/action-tmate@v3.17
      with:
        limit-access-to-actor: false  #如果github设置了SSH keys则这里可以输入true使用密钥登录
      if: (github.event.inputs.ssh == 'true' && github.event.inputs.ssh  != 'false') || contains(github.event.action, 'ssh')
            

    - name: Download packages
      run: make download -j16

    - name: Compile firmware
      run:  make -j1 V=s

    - name: Prepare artifact
      run: |
          mkdir -p ./artifact/package
          mkdir -p ./artifact/buildinfo
          rm -rf $(find ./bin/targets/ -type d -name "packages")
          cp -rf $(find ./bin/packages/ -type f -name "*.ipk") ./artifact/package/
          cp -rf $(find ./bin/targets/ -type f -name "*.buildinfo" -o -name "*.manifest") ./artifact/buildinfo/

    - name: Upload buildinfo
      uses: actions/upload-artifact@v3
      with:
          name: OpenWrt_buildinfo
          path: ./artifact/buildinfo/

    - name: Upload package
      uses: actions/upload-artifact@v3
      with:
          name: OpenWrt_package
          path: ./artifact/package/

    - name: Upload firmware
      uses: actions/upload-artifact@v3
      with:
          name: OpenWrt_firmware
          path: ./bin/targets/
